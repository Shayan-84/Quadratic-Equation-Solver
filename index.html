<!DOCTYPE html>
<html lang="en-US" dir="ltr">
	<!-- prettier-ignore -->
	<head>
		<meta charset="UTF-8" />
		<title>Quadratic Equation Solver</title>

		<meta name="author" content="Shayan Zamani" />
		<meta name="keywords" content="math online tool, quadratic equation solver" />
		<meta name="theme-color" content="#a1a1aa" />
		<meta name="color-scheme" content="light dark" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
      
      <meta property="og:type" content="website" />
		<meta property="og:site_name" content="shayan-zamani.me" />
		<meta property="og:title" name="title" content="Quadratic Equation Solver" />
		<meta property="og:url" content="https://shayanthenerd.github.io/quadratic-equation-solver/" />
		<meta property="og:image" content="https://shayanthenerd.github.io/quadratic-equation-solver/open-graph-image.jpg" />
		<meta property="og:description" name="description" content="Easily solve quadratic equations in the blink of an eye. Just enter corresponding number values for varibales A, B, and C, and the value of the variable X will be resolved." />

		<link rel="shortcut icon" type="image/x-icon" href="assets/favicon.svg" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<script defer src="assets/main.js"></script>
	</head>

	<body
		class="flex min-h-screen flex-col gap-y-6 bg-gradient-to-b from-zinc-400 to-zinc-500 p-5 pt-20 text-gray-900 sm:justify-center sm:pt-5">
		<main class="flex h-full flex-col items-center justify-evenly">
			<h1 class="text-[21.5px] font-extrabold sm:text-2xl lg:text-3xl">Quadratic Equation Solver</h1>

			<article class="my-4 space-y-8 rounded-md bg-gray-400 p-4 shadow-2xl sm:my-8 sm:space-y-12 sm:p-7">
				<div class="space-y-2 text-center font-medium leading-relaxed">
					<p class="sm:text-lg">Enter your quadratic equation:</p>

					<!-- formula: (y = a.x<sup>2</sup> + b.x + c) -->
					<!-- reference: https://www.oreilly.com/library/view/html5-for-publishers/9781449320065/ch04.html -->
					<math class="text-lg sm:text-xl">
						<mrow>
							<mi>y</mi>
							<mo>=</mo>
							<mi>a</mi>
							<mo>&InvisibleTimes;</mo>
							<msup>
								<mi>x</mi>
								<mn>2</mn>
							</msup>
							<mo>+</mo>
							<mi>b</mi>
							<mo>&InvisibleTimes;</mo>
							<mi>x</mi>
							<mo>+</mo>
							<mi>c</mi>
						</mrow>
					</math>
				</div>

				<form class="flex flex-col gap-y-5 sm:gap-y-7" id="calculationForm">
					<!-- inputs -->
					<!-- To have input validation with the 'pattern' attribute I had to use 'text' input fields. -->
					<fieldset class="flex text-xl">
						<!-- variable 'a' -->
						<input
							required
							type="text"
							id="variableA"
							maxlength="3"
							placeholder="a"
							name="VariableA"
							inputmode="decimal"
							data-variable-name="a"
							pattern="^-?(?!0)\d{1,3}$"
							title="1-3 digit integer exept for 0"
							class="number-input js-variable-input" />

						<!-- 'X^2 +' -->
						<math class="ml-0.5 flex items-center text-2xl font-semibold sm:mr-1.5">
							<mo>&InvisibleTimes;</mo>
							<msup class="relative -bottom-1.5 sm:bottom-1">
								<mi>x</mi>
								<mn>2</mn>
							</msup>
							<mo class="relative -bottom-1.5 -ml-1 sm:bottom-0 sm:ml-2 sm:mr-1">+</mo>
						</math>

						<!-- variable 'b' -->
						<input
							required
							type="text"
							id="variableB"
							maxlength="3"
							placeholder="b"
							name="VariableB"
							inputmode="decimal"
							pattern="^-?\d{1,3}$"
							data-variable-name="b"
							title="1-3 digit integer"
							class="number-input js-variable-input" />

						<!-- 'X +' -->
						<math class="ml-0.5 flex items-center text-2xl font-semibold sm:mr-1.5">
							<mo>&InvisibleTimes;</mo>
							<mi class="relative -bottom-4 sm:bottom-0">x</mi>
							<mo class="relative -bottom-4 sm:bottom-0 sm:ml-2 sm:mr-1">+</mo>
						</math>

						<!-- variable 'c' -->
						<input
							required
							type="text"
							id="variableC"
							maxlength="3"
							placeholder="c"
							name="VariableC"
							inputmode="decimal"
							pattern="^-?\d{1,3}$"
							data-variable-name="c"
							title="1-3 digit integer"
							class="number-input js-variable-input" />

						<!-- '= 0' -->
						<math class="relative -bottom-3 flex items-center text-2xl font-semibold sm:bottom-0">
							<mo class="sm:mx-2">=</mo>
							<mn class="relative -bottom-0.5 sm:bottom-0">0</mn>
						</math>
					</fieldset>

					<!-- buttons -->
					<fieldset class="flex w-full items-center justify-around text-lg text-gray-100">
						<button
							type="button"
							id="clearInputsButton"
							title="clear inputs"
							class="h-11 w-11 rounded-md bg-red-600 shadow duration-150 focus-visible:outline-red-600 support:sm:hover:bg-red-700">
							<svg class="m-auto h-6 w-6 fill-none stroke-current">
								<path
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
							</svg>
						</button>

						<button
							type="submit"
							class="h-11 w-32 rounded-md bg-blue-600 shadow duration-150 focus-visible:outline-blue-600 support:sm:hover:bg-blue-700">
							<span>Calculate</span>
							<svg class="m-auto -mt-1 inline-block h-6 w-6 fill-none stroke-current">
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
							</svg>
						</button>
					</fieldset>

					<output
						id="resultBox"
						for="variableA variableB variableC"
						class="result-box flex h-11 select-none items-center justify-center rounded-md bg-gray-100 text-center text-2xl tracking-widest shadow-[inset_0_0_5px_#111827]">
						<math>
							<mi>x</mi>
							<mo>=</mo>
							<mtext>{</mtext>
							<mspace width="5px" />
							<mn>?</mn>
							<mspace width="5px" />
							<mtext>}</mtext>
						</math>
					</output>
				</form>
			</article>
		</main>

		<footer class="absolute bottom-7 left-0 right-0 -space-x-2 text-center">
			<span class="pt-0.5 text-gray-900">Â©</span>
			<address class="-ml-1.5 inline-block not-italic">
				<a
					href="https://shayan-zamani.me"
					target="_blank"
					rel="noopener noreferrer"
					class="ml-2 rounded-md text-sm font-semibold text-blue-800 underline duration-150 visited:text-purple-800 focus-visible:outline-blue-800 focus-visible:visited:outline-purple-800 sm:text-base support:hover:text-blue-900 support:visited:hover:text-purple-900">
					Shayan Zamani
				</a>
			</address>
		</footer>
	</body>
</html>
