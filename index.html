	<body
		class="flex min-h-screen flex-col gap-y-6 bg-gradient-to-b from-zinc-400 to-zinc-500 p-5 pt-20 text-gray-900 sm:justify-center sm:pt-5">
		<main class="flex h-full flex-col items-center justify-evenly">
			<h1 class="text-[21.5px] font-extrabold sm:text-2xl lg:text-3xl">Quadratic Equation Solver</h1>

			<article class="my-4 space-y-8 rounded-md bg-gray-400 p-4 shadow-2xl sm:my-8 sm:space-y-12 sm:p-7">
				<div class="space-y-2 text-center font-medium leading-relaxed">
					<p class="text-lg sm:text-xl">Enter your quadratic equation:</p>

					<!-- MathML reference: https://www.oreilly.com/library/view/html5-for-publishers/9781449320065/ch04.html -->
					<math class="text-xl sm:text-2xl">
						<mrow>
							<mi>y</mi>
							<mo>=</mo>
							<mi>a</mi>
							<mo>&InvisibleTimes;</mo>
							<msup>
								<mi>x</mi>
								<mn>2</mn>
							</msup>
							<mo>+</mo>
							<mi>b</mi>
							<mo>&InvisibleTimes;</mo>
							<mi>x</mi>
							<mo>+</mo>
							<mi>c</mi>
						</mrow>
					</math>
				</div>

				<form id="calculation_form" class="space-y-5 sm:space-y-7">
					<fieldset class="flex text-xl">
						<legend class="sr-only">A, B, and C variables</legend>

						<label for="variable_A" class="sr-only">Variable A</label>
						<input
							required
							autofocus
							type="text"
							maxlength="3"
							placeholder="a"
							name="Variable-A"
							data-variable-name="a"
							pattern="^-?(?!0)\d{1,3}$"
							title="1-3 digit integer exept for 0"
							id="variable_A"
							class="js-variable-input number-input" />

						<!-- 'X^2 +' -->
						<math class="ml-0.5 flex items-center pt-2 font-semibold sm:mr-1.5">
							<mo>&InvisibleTimes;</mo>
							<msup class="text-2xl sm:-mt-4 sm:text-2.5xl">
								<mi>x</mi>
								<mn>2</mn>
							</msup>
							<mo class="px-1.5 sm:relative sm:-top-1 sm:pr-0.5">+</mo>
						</math>

						<label for="variable_B" class="sr-only">Variable B</label>
						<input
							required
							type="text"
							maxlength="3"
							placeholder="b"
							name="Variable-B"
							pattern="^-?\d{1,3}$"
							data-variable-name="b"
							title="1-3 digit integer"
							id="variable_B"
							class="js-variable-input number-input" />

						<!-- 'X +' -->
						<math class="relative -bottom-4 ml-0.5 flex items-center font-semibold sm:bottom-0 sm:mr-1.5">
							<mo>&InvisibleTimes;</mo>
							<mi class="text-2xl sm:text-2.5xl">x</mi>
							<mo class="px-1.5 sm:pr-0.5">+</mo>
						</math>

						<label for="variable_C" class="sr-only">Variable C</label>
						<input
							required
							type="text"
							maxlength="3"
							placeholder="c"
							name="Variable-C"
							pattern="^-?\d{1,3}$"
							data-variable-name="c"
							title="1-3 digit integer"
							id="variable_C"
							class="js-variable-input number-input" />

						<!-- '= 0' -->
						<math class="flex items-center pt-3 text-2xl font-semibold sm:pt-0.5 sm:text-2.5xl">
							<mo class="px-1.5">=</mo>
							<mn>0</mn>
						</math>
					</fieldset>

					<!-- 'Clear inputs' and 'Calculate' buttons -->
					<fieldset class="flex w-full items-center justify-around text-lg text-gray-100">
						<button
							type="reset"
							title="Clear inputs"
							id="clear_inputs_btn"
							class="h-11 w-11 rounded-md bg-red-600 shadow duration-150 focus-visible:outline-red-600 sm:hover:bg-red-700">
							<svg class="m-auto h-6 w-6 fill-none stroke-current">
								<path
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
							</svg>
						</button>

						<button
							type="submit"
							class="h-11 w-32 rounded-md bg-blue-600 shadow duration-150 focus-visible:outline-blue-600 sm:hover:bg-blue-700">
							<span>Calculate</span>
							<svg class="m-auto -mt-1 inline-block h-6 w-6 fill-none stroke-current">
								<path
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
							</svg>
						</button>
					</fieldset>

					<div
						id="result_box"
						class="result-box flex h-11 items-center justify-center rounded-md bg-gray-100 text-2xl tracking-widest shadow-[inset_0_0_5px_#111827]">
						<math>
							<mrow>
								<mi>x</mi>
								<mo>=</mo>
								<mtext>{</mtext>
								<mspace />
								<mn class="px-1.5">?</mn>
								<mspace />
								<mtext>}</mtext>
							</mrow>
						</math>
					</div>
				</form>
			</article>
		</main>

		<footer class="absolute bottom-7 left-0 right-0 -space-x-2 text-center">
