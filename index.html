<!DOCTYPE html>
<html lang="en-US" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<title>Quadratic Equation Solver</title>
		<meta name="author" content="Shayan Zamani" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="assets/favicon-x-sign.svg" type="image/x-icon" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<script defer src="assets/main.js"></script>
	</head>

	<body
		class="flex min-h-screen flex-col justify-center gap-y-6 bg-gradient-to-b from-zinc-400 to-zinc-500 p-5 text-gray-900">
		<main class="flex h-full flex-col items-center justify-evenly">
			<h1 class="text-[21.5px] font-extrabold sm:text-2xl lg:text-3xl">Quadratic Equation Solver</h1>

			<article
				class="my-4 space-y-8 overflow-hidden rounded-md bg-gray-400 p-4 shadow-2xl sm:my-8 sm:space-y-12 sm:p-7">
				<div class="space-y-2 text-center font-medium leading-relaxed">
					<p class="sm:text-lg">Enter your quadratic equation:</p>

					<!-- formula: (y = a.x<sup>2</sup> + b.x + c) -->
					<!-- reference: https://www.oreilly.com/library/view/html5-for-publishers/9781449320065/ch04.html -->
					<math class="text-lg sm:text-xl">
						<mrow>
							<mi>y</mi>
							<mo>=</mo>
							<mi>a</mi>
							<mo>&InvisibleTimes;</mo>
							<msup>
								<mi>x</mi>
								<mn>2</mn>
							</msup>
							<mo>+</mo>
							<mi>b</mi>
							<mo>&InvisibleTimes;</mo>
							<mi>x</mi>
							<mo>+</mo>
							<mi>c</mi>
						</mrow>
					</math>
				</div>

				<section class="flex flex-col gap-y-5 sm:gap-y-7">
					<form class="space-y-5 sm:space-y-7" id="calculationForm">
						<!-- inputs -->
						<!-- To have input validation with the 'pattern' attribute I had to use text input fields. -->
						<fieldset class="flex text-xl">
							<!-- variable 'a' -->
							<input
								type="text"
								pattern="^-?(?!0)\d{1,3}$"
								title="1-3 digit integer exept for 0"
								placeholder="a"
								required
								name="VariableA"
								data-variable-name="a"
								class="number-input js-variable-input" />

							<!-- X^2 + -->
							<math class="!ml-0.5 !mr-1.5 flex items-center text-2xl font-semibold">
								<mo>&InvisibleTimes;</mo>
								<msup class="!relative !bottom-1">
									<mi>x</mi>
									<mn>2</mn>
								</msup>
								<mo class="!ml-1 sm:!ml-2">+</mo>
							</math>

							<!-- variable 'b' -->
							<input
								type="text"
								pattern="^-?\d{1,3}$"
								title="1-3 digit integer"
								placeholder="b"
								required
								name="VariableB"
								data-variable-name="b"
								class="number-input js-variable-input" />

							<!-- X + -->
							<math class="!ml-0.5 !mr-1.5 flex items-center text-2xl font-semibold">
								<mo>&InvisibleTimes;</mo>
								<mi>x</mi>
								<mo class="!ml-1 sm:!ml-2">+</mo>
							</math>

							<!-- variable 'c' -->
							<input
								type="text"
								pattern="^-?\d{1,3}$"
								title="1-3 digit integer"
								placeholder="c"
								required
								name="VariableC"
								data-variable-name="c"
								class="number-input js-variable-input" />

							<!-- = 0 -->
							<math class="!ml-0.5 flex items-center text-2xl font-semibold">
								<mo class="!mx-1 sm:!mx-1.5">=</mo>
								<mn>0</mn>
							</math>
						</fieldset>

						<!-- buttons -->
						<fieldset class="flex w-full items-center justify-around text-lg text-gray-100">
							<button
								type="button"
								id="clearInputsBtn"
								class="h-11 w-11 rounded-md bg-red-600 shadow duration-100 focus-visible:outline focus-visible:outline-[2.5px] focus-visible:outline-offset-[3px] focus-visible:outline-red-600 support:sm:hover:bg-red-700">
								<svg class="m-auto h-6 w-6 fill-none stroke-current">
									<path
										stroke-width="2"
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
								</svg>
							</button>

							<button
								type="submit"
								class="h-11 w-32 rounded-md bg-blue-600 shadow duration-100 focus-visible:outline focus-visible:outline-[2.5px] focus-visible:outline-offset-[3px] focus-visible:outline-blue-600 support:sm:hover:bg-blue-700">
								<span>Calculate</span>
								<svg class="m-auto inline-block h-6 w-6 fill-none stroke-current">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
								</svg>
							</button>
						</fieldset>
					</form>

					<!-- result box -->
					<p
						id="resultBox"
						class="flex h-11 select-none items-center justify-center rounded-md bg-gray-100 text-center text-2xl tracking-widest">
						<math>
							<mi>x</mi>
							<mo>=</mo>
							<mtext>{</mtext>
							<mspace width="5px" />
							<mn>?</mn>
							<mspace width="5px" />
							<mtext>}</mtext>
						</math>
					</p>
				</section>
			</article>
		</main>

		<footer class="fixed left-0 right-0 bottom-7 -space-x-2 text-center">
			<span class="text-gray-900">Â©</span>
			<address class="-ml-1.5 inline-block not-italic">
				<a
					href="https://shayan-zamani.me"
					target="_blank"
					rel="noopener noreferrer"
					class="ml-2 rounded-md text-sm font-semibold text-blue-600 underline duration-150 visited:text-purple-700 focus-visible:outline focus-visible:outline-[2.5px] focus-visible:outline-offset-[3px] focus-visible:outline-blue-600 focus-visible:visited:text-current focus-visible:visited:outline-purple-700 sm:text-base support:hover:text-blue-700 support:visited:hover:text-purple-800">
					Shayan Zamani
				</a>
			</address>
		</footer>
	</body>
</html>
